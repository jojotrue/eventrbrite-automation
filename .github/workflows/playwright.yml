name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        id: playwright
        run: npx playwright test
        continue-on-error: true

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Post results to PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const outcome = '${{ steps.playwright.outcome }}';
            const passed = outcome === 'success';
            const emoji = passed ? '‚úÖ' : '‚ùå';
            const status = passed ? 'All tests passed' : 'Some tests failed';
            const reportUrl = `https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}`;

            const body = [
              `## ${emoji} Playwright Test Results`,
              '',
              `**Status:** ${status}`,
              `**Branch:** \`${{ github.head_ref }}\``,
              `**Commit:** \`${{ github.sha }}\``,
              '',
              `üìä [View full HTML report](${reportUrl}) ‚Üí Artifacts ‚Üí \`playwright-report\``,
              '',
              '_Chromium ¬∑ Ubuntu ¬∑ Playwright_',
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });

      - name: Fail build if tests failed
        if: steps.playwright.outcome == 'failure'
        run: exit 1